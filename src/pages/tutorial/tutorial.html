<ion-content no-bounce class="content">
  <ion-slides pager="true" dir="{{dir}}" (ionSlideWillChange)="onSlideChangeStart($event)">
    <ion-slide *ngFor="let slide of slides">
      <img [src]="slide.image" class="slide-image" />
    </ion-slide>
    <ion-slide>
      <img src="assets/img/tu-slidebox-img-4.jpg" class="slide-image" />
    </ion-slide>
  </ion-slides>
</ion-content>

<ion-footer class="footer">
  <ion-grid>
    <ion-row>
        <ion-col class="ion-col1">
            <ion-item class="item">
              <ion-checkbox [(ngModel)]="checked"></ion-checkbox>
              <ion-label fixed>다시보지않기</ion-label>
            </ion-item>
        </ion-col>
        <ion-col class="ion-col2">
          <button ion-button icon-end large clear (click)="startApp()">
            <ion-icon name="close-circle"></ion-icon>
          </button>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
