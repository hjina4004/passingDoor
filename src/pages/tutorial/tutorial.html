<ion-content no-bounce>
  <ion-slides pager="true" dir="{{dir}}" (ionSlideWillChange)="onSlideChangeStart($event)">
    <ion-slide *ngFor="let slide of slides">
      <img class="slide-image" [src]="slide.image" />
      <div class="skip-slide-layer" (click)="startApp()"></div>
    </ion-slide>
    <ion-slide>
      <img src="assets/img/tu-slidebox-img-4.jpg" class="slide-image" />
      <div class="end-slide-layer">
        <h2 class="slide-title">{{ 'TUTORIAL_SLIDE4_TITLE' | translate:param }}</h2>
        <button ion-button icon-end large clear (click)="startApp()">
          {{ 'TUTORIAL_CONTINUE_BUTTON' | translate }}
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </div>
      <div class="skip-slide-layer" (click)="startApp()"></div>
    </ion-slide>
  </ion-slides>
</ion-content>
