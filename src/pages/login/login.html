<ion-header>
  <ion-navbar>
    <ion-title>합격문 로그인</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid class="form-login">
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label color="primary" fixed>아이디</ion-label>
          <ion-input type="email" [(ngModel)]="member.email"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label color="primary" fixed>비밀번호</ion-label>
          <ion-input type="password" [(ngModel)]="member.password"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item no-lines>
          <ion-checkbox [(ngModel)]="autoLogin"></ion-checkbox>
          <ion-label>자동 로그인</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row class="margin-top-20">
      <ion-col>
        <button ion-button block color="primary" (click)="login()">로그인</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col><button ion-button block clear (click)="find()">아이디/비밀번호 찾기</button></ion-col>
      <ion-col><button ion-button block clear (click)="signup()">신규 회원 가입</button></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
