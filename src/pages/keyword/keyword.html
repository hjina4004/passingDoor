<ion-header no-border>
  <ion-toolbar>
    <ion-row>
      <ion-col col-4>
        <button ion-button menuToggle>
          <ion-icon name="mico-bars"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-4>
        <ion-title>{{ 'APP_NAME' | translate }}</ion-title>
      </ion-col>
      <ion-col col-4>
        <ion-buttons end>
          <button ion-button default>
            <ion-icon name="mico-app"></ion-icon>
          </button>
          <button ion-button default (click)="memberInfo()">
            <ion-icon name="mico-user-bold"></ion-icon>
          </button>
        </ion-buttons>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-item class="bg-primary">
        <ion-searchbar
          [(ngModel)]="myInput.keyword"
          [showCancelButton]="shouldShowCancel"
          (ionInput)="onInput($event)"
          (ionCancel)="onCancel($event)"
          placeholder="{{ 'SEARCH_PLACEHOLDER' | translate }}">
        </ion-searchbar>
        <div item-end><button ion-button clear (click)="searchKeyword()"><ion-icon name="mico-search-flat"></ion-icon></button></div>
      </ion-item>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="swipe-content" (swipe)="swipeEvent($event)">
    <ion-list>
      <ion-item *ngFor="let rlt of searchResult" (click)="goSearch(rlt)">
        {{rlt.searchWord}}
      </ion-item>
    </ion-list>
  </div>
</ion-content>
