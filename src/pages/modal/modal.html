<ion-content padding style="border: 1px solid">

  <div [innerHTML]="img"></div>

  <ion-grid class="grid">
    <ion-row>
        <ion-col col-10 class="neverShow">
            <ion-item class="item">
                <ion-checkbox [(ngModel)]="checked"></ion-checkbox>
                <ion-label fixed>다시보지않기</ion-label>
              </ion-item>
          </ion-col>
        <ion-col col-2>
            <button class="closeBtn" ion-button large clear (click)="closeModal()">
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
