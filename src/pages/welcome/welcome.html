<ion-content class="home-background">
  <ion-item hidden>
    <ion-input type="text" [(ngModel)]="page.val1" name="contents"></ion-input>
    <ion-input type="text" [(ngModel)]="page.val2" name="year"></ion-input>
    <ion-input type="text" [(ngModel)]="page.val3" name="year"></ion-input>
    <ion-input type="text" [(ngModel)]="page.val4" name="year"></ion-input>
  </ion-item>

  <ion-grid class="home-menu">
    <ion-row>
      <ion-col col-12>
        <button ion-button icon-start clear block (click)="keyword()">
          <ion-icon name="mico-search"></ion-icon>{{ 'ITEM_BY_KEYWORD' | translate }}
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <button ion-button icon-start clear block (click)="contents1()">
          <ion-icon name="mico-items"></ion-icon>{{ 'ITEM_BY_CONTENTS' | translate }}
        </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button icon-start clear block (click)="contents2()">
          <ion-icon name="mico-calendar-year"></ion-icon>{{ 'ITEM_BY_YEAR' | translate }}
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <button ion-button icon-start clear block (click)="contents3()">
          <ion-icon name="mico-book"></ion-icon>{{ 'ITEM_BY_RANGE' | translate }}
        </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button icon-start clear block (click)="everyday()">
          <ion-icon name="mico-calendar-day"></ion-icon>{{ 'ITEM_BY_DAY' | translate }}
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <button ion-button icon-start clear block (click)="contents4()">
          <ion-icon name="mico-note"></ion-icon>{{ 'ITEM_BY_NOTE' | translate }}
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button icon-start clear block (click)="notice()">
          <ion-icon name="mico-megaphone"></ion-icon>{{ 'NOTICE_TITLE' | translate }}
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear block (click)="login()">
          <ion-icon name="mico-user"></ion-icon>{{ 'LOGIN_TITLE' | translate }}
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear block (click)="howtouse()">
          <ion-icon name="mico-question-circle"></ion-icon>{{ 'USAGE_TITLE' | translate }}
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
