<ion-header no-border>
  <ion-toolbar>
    <ion-row>
      <ion-col col-4>
        <button ion-button menuToggle>
          <ion-icon name="mico-bars"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-4>
        <ion-title>{{ 'APP_NAME' | translate }}</ion-title>
      </ion-col>
      <ion-col col-4>
        <ion-buttons end>
          <button ion-button default>
            <ion-icon name="mico-app"></ion-icon>
          </button>
          <button ion-button default (click)="memberInfo()">
            <ion-icon name="mico-user-bold"></ion-icon>
          </button>
        </ion-buttons>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-item class="bg-primary">
        <ion-searchbar
          [(ngModel)]="myInput"
          [showCancelButton]="shouldShowCancel"
          (ionInput)="onInput($event)"
          (ionCancel)="onCancel($event)"
          placeholder="{{ 'SEARCH_PLACEHOLDER' | translate }}">
        </ion-searchbar>
        <div item-end><button ion-button clear (click)="searchKeyword()"><ion-icon name="mico-search-flat"></ion-icon></button></div>
      </ion-item>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="swipe-content" (swipe)="swipeEvent($event)">
    <ion-grid>
      <ion-row>
        <ion-col><button ion-button block clear (click)="goNote()"><ion-icon name="mico-editor"></ion-icon>{{ 'BTN_NOTE' | translate }}</button></ion-col>
        <ion-col><button ion-button block clear (click)="goVideo()"><ion-icon name="mico-play-circle"></ion-icon>{{ 'BTN_MOVIE' | translate }}</button></ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12><button ion-button full clear class="btn-gray btn-top-border">{{ 'BTN_TOTAL_QUESTION' | translate }}</button></ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12><button ion-button full clear class="btn-gray">{{ 'BTN_STUDY' | translate }}</button></ion-col>
      </ion-row>
    </ion-grid>

    <ion-list inset>
      <ion-list-header>{{sKeyword}}</ion-list-header>
      <ion-item *ngFor="let min of minbeop" (click)="solve(min)">
        <span>{{ 'QUESTIONS_TITLE_FORMAT' | translate:min }}</span>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
