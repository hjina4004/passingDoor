<ion-header no-border>
  <ion-toolbar>
    <ion-row>
      <ion-col col-4>
        <button ion-button menuToggle>
          <ion-icon name="mico-bars"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-4>
        <ion-title>합격문</ion-title>
      </ion-col>
      <ion-col col-4>
        <ion-buttons end>
          <button ion-button default>
            <ion-icon name="mico-app"></ion-icon>
          </button>
          <button ion-button default (click)="memberInfo()">
            <ion-icon name="mico-user-bold"></ion-icon>
          </button>
        </ion-buttons>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-item class="bg-primary">
        <ion-searchbar
          [(ngModel)]="myInput"
          [showCancelButton]="shouldShowCancel"
          (ionInput)="onInput($event)"
          (ionCancel)="onCancel($event)"
          placeholder="키워드를 입력하세요.">
        </ion-searchbar>
        <div item-end><button ion-button clear (click)="searchKeyword()"><ion-icon name="mico-search-flat"></ion-icon></button></div>
      </ion-item>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="swipe-content" (swipe)="swipeEvent($event)">
    <ion-grid>
      <ion-row>
        <ion-col><button ion-button block clear (click)="goNote()"><ion-icon name="mico-editor"></ion-icon>노트</button></ion-col>
        <ion-col><button ion-button block clear (click)="goVideo()"><ion-icon name="mico-play-circle"></ion-icon>동영상</button></ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12><button ion-button full clear class="btn-gray btn-top-border">기출문제 전체 풀기</button></ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12><button ion-button full clear class="btn-gray">학습하기</button></ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <br>[기출풀기]<br><br>
          <h3 class="text-primary">{{title.val}}</h3><br>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-list>
      <ion-item *ngFor="let min of minbeop" (click)="solve(min)">
        <span>20{{ min.year }}년 {{min.times}}회 {{min.req}}번</span>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
