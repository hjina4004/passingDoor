<ion-header>

  <ion-toolbar>
    <ion-row>

      <ion-col col-4>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-col>

      <ion-col col-8 class="header-title">
        <ion-title>합격문</ion-title>
      </ion-col>

    </ion-row>
  </ion-toolbar>

</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row class="search">
        <ion-col col-10 class="searchbar">
            <ion-searchbar
              [(ngModel)]="myInput"
              [showCancelButton]="shouldShowCancel"
              (ionInput)="onInput($event)"
              (ionCancel)="onCancel($event)"
              placeholder="키워드를 입력하세요.">
            </ion-searchbar>
        </ion-col>
        <ion-col col-2 class="searchBtn">
          <button ion-button default (click)="searchKeyword()"><ion-icon name="search"></ion-icon></button>
        </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
        <ion-col style="text-align: center"><button ion-button default (click)="note()"><ion-icon name="create"></ion-icon>노트</button></ion-col>
        <ion-col style="text-align: center"><button ion-button default (click)="video()"><ion-icon name="easel"></ion-icon>동영상</button></ion-col>
    </ion-row>
  </ion-grid>

  <br>

  [기출풀기]
  <br><br>
  <ion-title>{{title.val}}</ion-title>
  <br>
  <ion-list>

    <button class="button-size button-padding" ion-button block (click)="wholeSolve()">
        <span class="button-inner">기출문제 전체 풀기</span>    
        <ion-icon name="arrow-forward"></ion-icon>
    </button>

    <button class="button-size button-padding" ion-button block (click)="learn()">
        <span class="button-inner">학습하기</span>    
        <ion-icon name="arrow-forward"></ion-icon>
    </button>

    <ion-item *ngFor="let min of minbeop" (click)="solve(min)">
      <span>20{{ min.year }}년 {{min.times}}회 {{min.req}}번</span>
    </ion-item>
  </ion-list>

</ion-content>
